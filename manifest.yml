 - apiVersion: v1
    kind: Namespace
  metadata:
    name: sofdemo
  spec:
    finalizers:
      - kubernetes
- apiVersion: apps/v1
    kind: Deployment
  metadata:
    name: sofdotnet
    namespace: default-1708946101484
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: sofdotnet
    template:
      metadata:
        labels:
          app: sofdotnet
      spec:
        nodeSelector:
          kubernetes.io/os: linux
        containers:
          - name: sofdotnet
            image: sofdemoreg.azurecr.io/ammarsiddiqui123/sofdotnet:latest
            ports:
              - containerPort: 80
            resources:
              requests:
                cpu: '1'
                memory: '1'
              limits:
                cpu: '2'
                memory: 2G
- apiVersion: v1
    kind: Service
  metadata:
    name: sofdotnet-service
    namespace: default-1708946101484
  spec:
    type: LoadBalancer
    ports:
      - targetPort: 80
        name: port80
        port: 80
        protocol: TCP
    selector:
      app: sofdotnet
